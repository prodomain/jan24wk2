<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head> 
<body>
    <form>
        <fieldset>
<legend>personal data</legend>
<ul>
    <li>
        <label for="fname">First Name</label>
        <input type="text" name="text" id="fname" required placeholder="Your First name">
    </li>
    <li>
        <label for="sname">Surname</label>
        <input type="text" name="text" id="sname" required placeholder="Your Surname">
    </li>
    <li>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required placeholder="Email">
    
    </li>
    <li>
        <label for="phone">Phone Number</label>
        <Input type="phone" name="tel" id="phone" required placeholder="Your Phone Number">
    </li>
    <li>
        <label for="dob">Date of Birth</label>
        <Input type="date" name="date" id="dob" required placeholder="Your Date of Birth"> 
    </li>
    <ul>
            <label for="country">country</label>
                <select>
                <optgroup label="Africa">
                    <option value="ng">Nigeria</option>
                    <option value="gh">Ghana</option>
                    <option value="sa">South Africa</option>
                </optgroup>

                <optgroup label="North America">
                    <option value="mex">Mexico</option>
                    <option value="us">USA</option>
                </optgroup>
                
                <option value="jp">Japan</option> 
            </select>  
</ul>
        </fieldset>
<fieldset>
    <legend>official use</legend>
    
</fieldset>
<input type="submit" value="sign up">
</form>
</body>
</html>
